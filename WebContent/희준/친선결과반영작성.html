    <style>

       #mainBox {
           /* border: 1px solid black; */
           width: 1000px;

       }

       #box1 {
           /* border: 1px solid black; */
           width: 900px;
           height: 900px;
           margin: 0 auto;
       }

       table {
           border: 2px solid black;
           text-align: center;           
       }

       table tr {
            border: 1px solid white;
       }

       table tr, table td{
            /* border: 1px solid cornflowerblue; */
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
       }

       table select {
            padding: 5px;                
            padding-bottom: 9px;
       }

       table input {           
           padding: 5px;       
           text-align: center;
       }

       table tr:nth-child(1) td:nth-child(1) {
            width: 100px;           
       }

       table tr:nth-child(2) input {
           width: 100px;
           text-align: center;
       }

       table tr:nth-child(5) textarea {
           resize: none;
           overflow-y: scroll;
       }

       table tr:nth-child(5) input {
            float: right;   
            margin-left: 5px;
       }

       table tr td:nth-child(1)  {
           background-color: #92DAEC;
       }

       table select, table input {
            color: white;   
            background-color: #1E3440 ;
       }

       table {
            background-color: #0C1B23;
       }


    </style>

    <script>

        $("table input").mouseover(function() {
        // alert($(this).text());
        $(this).css("background-color", "#92DAEC").css("color", "black");

        $("table input").mouseout(function() {
        // alert($(this).text());
        $(this).css("background-color", "").css("color", "");
