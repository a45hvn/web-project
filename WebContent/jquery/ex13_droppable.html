<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <style>
            #box1 {
                border: 1px solid black;
                width: 400px;
                height: 400px;
                background-color: gold;
                transform: translate(300px, 200px); // 레이어와 동일한 성질을 가지고 있다.
            }
            #cat1,
            #cat2 {
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <!-- ex13_droppable.html -->
        <img src="../images/catty04.png" id="cat1" alt="" />
        <img src="../images/catty05.png" id="cat2" alt="" />
        <div id="box1"></div>
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script>
            $("#cat1").draggable();
            $("#cat2").draggable();
            $("#cat1, #cat2").draggable({
                cursor: "move",
                opacity: 0.3,
            });

            $("#box1").droppable({
                drop: function (event, ui) {
                    // alert();
                    // alert(this.id); -> box 를 가리킨다.
                    // alert(ui.draggable.attr("id"));

                    // $("#cat1").draggable({
                    //     containment: "#box1",
                    // });

                    ui.draggable.draggable({
                        containment: "#box1",
                    });
                    $(this).css("background-color", "tomato");
                },
            });

            $("#cat1, #cat2").dblclick(function () {
                $(this).draggable({
                    containment: "", // 부모 지정 해제
                });
            });
        </script>
    </body>
</html>
