<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 
            
            jQuery
            - 자바스크립트 라이브러리
            - 자바스크립트 프레임워크
            - 자바스크립트 작업 -> 쉽고, 빠르고 편리하게...

            jQuery 설치(프로그램 x)
            - 적용할 HTML 페이지에 관련 *.js -> import
            - jQuery.js -> <script src="jquery.js">

            http://jquery.com
            1. 파일을 직접 다운로드
                a. 배포 사이트에서 다운로드(jequey.com)
            2. CDN(Contents Distribution Networks)
                a. js 파일을 별도의 서버로부터 제공
            3.npm

         -->
    </head>
    <body>
        <!-- ex01.html -->
        <input type="button" value="버튼" id="btn" />

        <!-- <script src="js/jquery-3.5.1.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            $("#btn").click(function () {
                alert("jquery");
            });
        </script>
    </body>
</html>
