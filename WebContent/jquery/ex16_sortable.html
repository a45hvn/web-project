<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <style>
            #list2 {
                border: 10px solid gray;
                width: 800px;
                padding: 20px;
            }

            #list3,
            #list4 {
                border: 10px solid gray;
                width: 800px;
                padding: 20px;
                text-align: center;
            }
            #list3 {
                background-color: cornflowerblue;
            }
            #list4 {
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <!-- ex16_sortable.html -->
        <h1>목록</h1>
        <ul id="list1">
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>병아리</li>
            <li>토끼</li>
        </ul>

        <h1>프로젝트 팀장 선택</h1>
        <div id="list2">
            <img src="../images/man_01.png" data-no="0" alt="" />
            <img src="../images/man_02.png" data-no="1" alt="" />
            <img src="../images/man_03.png" data-no="2" alt="" />

            <img src="../images/woman_01.png" data-no="3" alt="" />
            <img src="../images/woman_02.png" data-no="4" alt="" />
            <img src="../images/woman_03.png" data-no="5" alt="" />
        </div>
        <hr />

        <input type="button" value="순서 확인" id="btn2" />
        <h1>프로젝트 팀장 선택</h1>
        <div id="list3" class="connectedSortable">
            <img src="../images/man_01.png" data-no="0" alt="" />
            <img src="../images/man_02.png" data-no="1" alt="" />
            <img src="../images/man_03.png" data-no="2" alt="" />
        </div>
        <div id="list4" class="connectedSortable">
            <img src="../images/woman_01.png" data-no="3" alt="" />
            <img src="../images/woman_02.png" data-no="4" alt="" />
            <img src="../images/woman_03.png" data-no="5" alt="" />
        </div>
        <hr />

        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script>
            $("#list1").sortable();
            $("#list2").sortable();

            $("#btn2").click(function () {
                // var items = $("#list2").sortable("option", "items");
                // console.log(items);
                $("#list2")
                    .children()
                    .each(function (index, item) {
                        alert($(item).data("no"));
                        // console.log(index, item);
                    });
            });
            $("#list3, #list4").sortable({
                connectWith: ".connectedSortable",
            });
        </script>
    </body>
</html>
